openai-api-key: your-api-key-here

# https://platform.openai.com/docs/models
openai-language-model: gpt-3.5-turbo

# https://platform.openai.com/docs/api-reference/completions/create#completions/create-temperature
openai-model-temperature: 0.5

# How long to wait for a response from OpenAI before giving up
openai-timeout-secs: 20

# How many messages to include in the context
# Increasing this number will increase token count, meaning it will cost more and take longer to generate a response
history-length: 10

# Dangerous commands that should not be allowed to be executed by the AI
# These must all be lowercase
command-blacklist:
  - stop
  - ban
  - kick
  - whitelist
  - op
  - deop
  - pardon
  - pardon-ip
  - reload
  - save-all
  - save-off
  - save-on
  - gamemode
